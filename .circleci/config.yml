version: 2.0

jobs:
    build:
        branches:
            only:
                - master
        docker:
            - image: cibuilds/hugo:latest
        working_directory: ~/dyzdyz010.github.io
        steps:
            - add_ssh_keys:
                fingerprints:
                    - "2e:17:68:03:0d:07:e3:40:90:ec:a6:23:23:c1:94:6c"
            - checkout
            - run:
                name: Get current site
                working_directory: ~/
                command: |
                    git clone -b master git@github.com:dyzdyz010/dyzdyz010.github.io.git public
                    cd public
                    git rm -rf .
                    git checkout HEAD -- CNAME
            - run:
                name: Generate site
                working_directory: ~/dyzdyz010.github.io
                command: HUGO_ENV=production hugo --config=config.prod.toml -d ~/public
            - deploy:
                name: Deploy to Github Pages
                working_directory: ~/public
                command: |
                    git config credential.helper 'cache --timeout=120'
                    git config user.email "dyzdyz010@gmail.com"
                    git config user.name "Deployment Bot"
                    git add .
                    git commit --allow-empty -m "Trigger deployment"
                    git push -q git@github.com:dyzdyz010/dyzdyz010.github.io.git master

workflows:
  version: 2
  main:
    jobs:
    - build:
        filters:
          branches:
            only: source